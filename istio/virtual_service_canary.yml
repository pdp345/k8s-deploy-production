apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sockshop
  namespace: production
spec:
  hosts:
  - "*"
  gateways:
  - sockshop-gateway
  http:
  - match:
    - uri:
        prefix: "/carts"
    route:
    - destination:
        host: carts.production.svc.cluster.local
  - route:
    - destination:
        port:
          number: 8080
        host: front-end.production.svc.cluster.local
        subset: v1
      weight: 30 #v1
    - destination:
        port:
          number: 8080
        host: front-end.production.svc.cluster.local
        subset: v2
      weight: 30 #v2
    - destination:
        port:
          number: 8080
        host: front-end.production.svc.cluster.local
        subset: v3
      weight: 40 #v3
